<html>
  <head>
    <title>Templating in Flask</title>
  </head>
  <body>
    <h1>Hello {{ user }}!</h1>
    <p>Welcome to the world of Flask!</p>
    <input type='text' id='id1' /> 
    <br> 
    <br> 
    <button onclick="gfg_Run()"> 
        click to search
    </button>
    <script>
        function gfg_Run() {
          var inputF = document.getElementById("id1");
          var url = "http://127.0.0.1:5000/";
          alert(inputF.value)
          alert(url)
          var complete_url = url + inputF.value;
          alert(complete_url)
          window.location = complete_url;
        } 
    </script>
  </body>
</html>
